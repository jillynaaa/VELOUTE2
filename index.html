        /* CAROUSEL */
        .carousel {
            margin-top: 80px;
            position: relative;
            width: 100%;
            height: 95vh;
            overflow: hidden;
            background: #000;
        }

        /* Blurred background fill */
        .carousel::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('asset/halaman depan atas (treatment).png');
            background-size: cover;
            background-position: center;
            filter: blur(22px) brightness(0.00);
            transform: scale(1.2);
            z-index: 0;
        }

        /* Fade bottom area */
        .carousel::after {
            content: "";
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 18vh;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, black 100%);
            z-index: 2;
        }

        .carousel img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center top;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            z-index: 1;
        }

        .carousel img.active {
            opacity: 1;
        }


        /* STATIC IMAGES SECTION */
        .static-images {
            width: 100%;
            padding: 50px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
        }

        .static-images img {
            width: 100%;
            max-width: 1100px;
            object-fit: contain;
            border-radius: 6px;
            weight: 2000px;
        }

        @media(max-width: 768px) {
            .menu-btn {
                width: 32px;
            }

            .logo {
                height: 32px;
            }

            .carousel {
                height: 60vh;
            }

            .sidebar a {
                font-size: 16px;
            }
        }

        <img src="assets/halaman depan bawah.jpg">
    </div>

    <script>

        const menuBtn = document.getElementById("menuBtn");
        const sidebar = document.getElementById("sidebar");
        const menuTitle = document.getElementById("menuTitle");

        menuBtn.addEventListener("click", () => {
            sidebar.classList.toggle("open");
        });

        menuTitle.addEventListener("click", () => {
            sidebar.classList.remove("open");
        });

        const menuLinks = document.querySelectorAll(".sidebar a");
        menuLinks.forEach(link => {
            link.addEventListener("click", () => {
                sidebar.classList.remove("open");
            });
        });

        const slides = document.querySelectorAll(".carousel img");
        let currentIndex = 0;

        setInterval(() => {
            slides[currentIndex].classList.remove("active");
            currentIndex = (currentIndex + 1) % slides.length;
            slides[currentIndex].classList.add("active");
        }, 4000);


    </script>
